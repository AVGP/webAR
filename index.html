<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR demo</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin:    0;
      padding:   0;
    }

    canvas {
      position: absolute;
      top:  0;
      left: 0;

      width:  100%;
      height: 100%;
    }

    #camera {
      position: absolute;
      top: 0;
      left: 0;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="camera" width="300" height="300"></canvas>
  <video preload="metadata" autoplay="yes"></video>
  <script src="main.js"></script>
</body>
</html>
